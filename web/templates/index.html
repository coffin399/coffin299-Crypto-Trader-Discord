<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffin299 Trader</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">COFFIN299 TRADER</div>
            <div class="status">
                <div class="status-dot"></div>
                <span>SYSTEM ONLINE</span>
            </div>
        </header>

        <div class="dashboard">
            <!-- Wallet Card -->
            <div class="card">
                <h2>Total Balance</h2>
                <div class="value-display" id="total-value">¥0</div>
                <div class="sub-value" id="pnl">¥0</div>
            </div>

            <!-- Strategy Card -->
            <div class="card">
                <h2>Active Strategy</h2>
                <div class="value-display" style="font-size: 1.5rem;">RSI + Bollinger</div>
                <div class="sub-value">ETH/BTC Circulation</div>
            </div>

            <!-- Chart -->
            <div class="card chart-container">
                <h2>Live Market</h2>
                <div id="chart" style="width: 100%; height: 100%;"></div>
            </div>

            <!-- Active Positions -->
            <div class="card positions-container">
                <h2>Active Positions</h2>
                <div class="table-responsive">
                    <table id="positions-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Size</th>
                                <th>Entry Price</th>
                                <th>PnL</th>
                            </tr>
                        </thead>
                        <tbody id="positions-body">
                            <!-- Positions will appear here -->
                            <tr>
                                <td colspan="4" style="text-align:center; color: #666;">No active positions</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Recent Trades -->
            <div class="card trades-container">
                <h2>Recent Trades</h2>
                <div id="trade-list">
                    <!-- Trades will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>

</html>
