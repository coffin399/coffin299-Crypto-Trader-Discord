<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <header class="glass-header">
            <div class="logo">
                <i data-lucide="skull"></i>
                <span>Coffin299 Trader</span>
            </div>
            <div class="header-controls">
                <button id="connect-wallet" class="btn-connect">
                    <i data-lucide="wallet"></i>
                    <span>Connect Wallet</span>
                </button>
                <div class="status-badge" id="bot-status">Initializing...</div>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Balance Card -->
            <div class="card glass-card balance-card">
                <h2>Total Balance</h2>
                <div class="balance-amount" id="balance-display">Loading...</div>
                <div class="balance-sub" id="balance-detail">BTC / USDC</div>
            </div>

            <!-- Strategy Card -->
            <div class="card glass-card strategy-card">
                <h2>Active Strategy</h2>
                <div class="strategy-info">
                    <div class="info-row">
                        <span class="label">Target Pair</span>
                        <span class="value" id="target-pair">---</span>
                    </div>
                    <div class="info-row">
                        <span class="label">AI Signal</span>
                        <span class="value signal-neutral" id="ai-signal">WAITING</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Confidence</span>
                        <span class="value" id="ai-confidence">---</span>
                    </div>
                </div>
            </div>

            <!-- Chart Area (Placeholder) -->
            <div class="card glass-card chart-card">
                <h2>Market Overview</h2>
                <div class="chart-placeholder">
                    <!-- TradingView Widget could go here -->
                    <p>Chart Visualization Area</p>
                </div>
            </div>

            <!-- Logs / Activity -->
            <div class="card glass-card logs-card">
                <h2>Activity Log</h2>
                <ul class="log-list" id="log-list">
                    <li>System initialized...</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
