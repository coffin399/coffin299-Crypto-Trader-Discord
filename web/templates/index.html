<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffin299 Trader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Server List (Leftmost) -->
    <div class="server-list">
        <div class="server-icon active">C</div>
        <div class="separator"></div>
        <div class="server-icon">+</div>
    </div>

    <!-- Channel List (Sidebar) -->
    <div class="sidebar">
        <div class="server-header">
            Coffin299 Trader
        </div>
        <div class="channel-list">
            <div class="channel-category">Information</div>
            <div class="channel-item active" onclick="switchChannel('trade-alerts')">
                <span class="channel-hash">#</span> trade-alerts
            </div>
            <div class="channel-item" onclick="switchChannel('logs')">
                <span class="channel-hash">#</span> logs
            </div>
            <div class="channel-item" onclick="switchChannel('config')">
                <span class="channel-hash">#</span> config
            </div>
        </div>

        <!-- User Area (Bottom of Sidebar) -->
        <div style="background-color: #292b2f; padding: 8px; display: flex; align-items: center;">
            <div class="member-avatar" style="width: 32px; height: 32px; margin-right: 8px;"></div>
            <div style="flex: 1;">
                <div style="font-weight: bold; font-size: 14px; color: white;">Admin</div>
                <div style="font-size: 12px; color: #b9bbbe;">#0001</div>
            </div>
        </div>
    </div>

    <!-- Main Content (Chat) -->
    <div class="main-content">
        <div class="chat-header">
            <span class="chat-hash">#</span>
            <span id="current-channel-name">trade-alerts</span>
        </div>

        <div class="chat-messages" id="chat-container">
            <!-- Messages will be injected here -->
            <div class="message">
                <div class="message-avatar"></div>
                <div class="message-body">
                    <div class="message-header">
                        <span class="username">Coffin299 Bot</span>
                        <span class="timestamp">Today at 12:00 PM</span>
                    </div>
                    <div class="message-content">
                        Welcome to the Coffin299 Trader Interface.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Sidebar (Members/Status) -->
    <div class="members-sidebar">
        <div class="members-category">Bot Status</div>
        <div class="member-item">
            <div class="member-avatar">
                <div class="status-indicator"></div>
            </div>
            <div class="member-info">
                <div class="member-name">Coffin299 Bot</div>
                <div class="member-subtext" id="bot-status-text">Online</div>
            </div>
        </div>

        <div class="members-category">Wallet Balance</div>
        <div id="balance-container">
            <!-- Balance items injected here -->
            <div class="balance-card">
                <div class="member-subtext">Total Equity</div>
                <div class="member-name">Loading...</div>
            </div>
        </div>

        <div class="members-category">Open Positions</div>
        <div id="positions-container">
            <!-- Positions injected here -->
            <div class="member-subtext" style="padding: 8px;">No open positions</div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
