# Hyperliquid Configuration
hyperliquid:
  wallet_address: "YOUR_WALLET_ADDRESS"
  wallet_private_key: "YOUR_PRIVATE_KEY"
  testnet: false # Hyperliquid Testnet (Arbitrum Goerli/Sepolia)

# Discord Configuration
discord:
  token: "YOUR_BOT_TOKEN"
  trade_channel_id: 123456789012345678  # Channel ID for Buy/Sell notifications
  summary_channel_id: 123456789012345678  # Channel ID for Hourly Summaries

# Trading Configuration
trading:
  symbol: "ETH/USDC:USDC" # Hyperliquid Perpetual Symbol
  timeframe: "1m"
  trade_amount_usd: 100 # Trade amount in USD (USDC)
  leverage: 1
  dry_run: true
  dry_run_initial_capital_usd: 10000

  strategy:
    name: "HyperTrend"
    ema_fast: 12
    ema_slow: 26
    macd_signal: 9
    atr_period: 14
    atr_multiplier_sl: 2.0 # Stop Loss = Entry - (ATR * 2)
    atr_multiplier_tp: 3.0 # Take Profit = Entry + (ATR * 3)
    rsi_period: 14
    rsi_overbought: 70
    rsi_oversold: 30

# System Configuration
system:
  log_level: "INFO"
  check_interval: 60 # seconds
