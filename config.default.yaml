# Coffin299 Trader Configuration

# ------------------------------------------------------------------------------
# General Settings
# ------------------------------------------------------------------------------
project_name: "coffin299-Crypto-Trader-Discord"
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
timezone: "Asia/Tokyo"

# ------------------------------------------------------------------------------
# Web UI Settings
# ------------------------------------------------------------------------------
webui:
  enabled: true
  port: 8088
  host: "0.0.0.0"
  theme: "modern_dark"  # Options: modern_dark, cyberpunk

# ------------------------------------------------------------------------------
# Exchange Settings
# ------------------------------------------------------------------------------
# Select the active client: "trade_xyz", "hyperliquid", "binance_japan", or "tread_fi"
active_exchange: "binance_japan"

exchanges:
  trade_xyz:
    # Trade.xyz uses Hyperliquid API
    wallet_address: "YOUR_WALLET_ADDRESS"
    private_key: "YOUR_PRIVATE_KEY"
    testnet: true

  binance_japan:
    api_key: "YOUR_BJ_API_KEY"
    api_secret: "YOUR_BJ_API_SECRET"
    testnet: false # Binance Japan usually doesn't have a separate testnet, use carefully
    # Quote currency for strategy (e.g. BTC, ETH, JPY)
    quote_currency: "BTC"

  hyperliquid:
    wallet_address: "YOUR_WALLET_ADDRESS"
    private_key: "YOUR_PRIVATE_KEY" # Optional for Paper Mode
    testnet: false

  tread_fi:
    api_key: "YOUR_TREAD_FI_TOKEN"
    account_names: ["Metamask"] # List of account names configured in Tread.fi

# ------------------------------------------------------------------------------
# Trading Strategy: Coffin299
# ------------------------------------------------------------------------------
strategy:
  name: "coffin299strategy"
  type: "coffin299" # Options: "coffin299", "copy_leaderboard"
  timeframe: "15m"
  leverage: 1  # Leverage multiplier default:5
  max_open_positions: 10
  
  # Copy Trading Settings
  copy_trading:
    leaderboard_limit: 5
    fallback_addresses: 
      - "0x..." # Add addresses here if API fails
      - "0x..."
    target_coins: [] # Coins to copy. If empty, copy all.
    min_concurrence: 1 # Minimum number of traders holding a position to copy it
    safety_margin_buffer: 0.1 # If free margin < 10% of total, only allow closing trades

  # Paper Mode Settings
  paper_mode:
    enabled: true
    initial_balance: 
      ETH: 0.044  # Initial Paper ETH 20000JPY
    # The bot will convert ETH to USDC at initialization for trading if needed
    base_currency: "USDC" 
  
  # Backtest Mode
  backtest_mode:
    enabled: false
    start_date: "2024-01-01"
    end_date: "2025-11-25"

# ------------------------------------------------------------------------------
# AI Settings (Google GenAI)
# ------------------------------------------------------------------------------
ai:
  provider: "google"
  model: "gemini-2.5-pro" # Or gemini-2.5-flash or 3.0 exp, etc.
  api_keys: 
    - "YOUR_GEMINI_API_KEY_1"
    - "YOUR_GEMINI_API_KEY_2"
    - "YOUR_GEMINI_API_KEY_3"
    - "YOUR_GEMINI_API_KEY_4"
  # api_key: "YOUR_GEMINI_API_KEY" # Deprecated, use api_keys list
  polling_interval_minutes: 30  # Poll every 30 minutes
  
  system_prompt: |
    You are the coffin299 Crypto Strategy AI, a ruthless and highly intelligent trading assistant.
    Your goal is to maximize profit by aggressively buying and selling.
    
    Current Market Context:
    - We are targeting the 2025 bull run.
    - Focus on high-volatility, high-potential pairs.
    - Timeframe: 15 minutes.
    
    Directives:
    1. Analyze the provided market data (OHLCV, Indicators).
    2. Select the best currency pair to trade for the next hour.
    3. Decide direction: LONG or SHORT.
    4. If the current pair is losing momentum, signal a switch.
    5. Do not recommend selling a currency we do not own (spot) or closing a position we don't have.
    
    Output Format: JSON with keys 'action' (BUY/SELL/HOLD), 'pair', 'confidence', 'reasoning'.

# ------------------------------------------------------------------------------
# Notification Settings (Discord)
# ------------------------------------------------------------------------------
discord:
  enabled: true
  bot_token: "YOUR_DISCORD_BOT_TOKEN"
  
  channels:
    trade_alerts: 123456789012345678  # Channel ID for Buy/Sell
    wallet_updates: 123456789012345678 # Channel ID for Balance
    ai_learning: 123456789012345678 # Channel ID for AI Learning Status
  
  notifications:
    trade_execution: true  # Buy/Sell alerts
    hourly_update: true    # Hourly wallet balance
    startup: true          # Startup message
    errors: true
  
  display:
    currency: "JPY"        # Convert values to this currency for display
    show_balance: true     # Show crypto balance in notifications

# ------------------------------------------------------------------------------
# Wallet Display Settings
# ------------------------------------------------------------------------------
wallet_display:
  convert_to: "JPY"
  update_interval_minutes: 60
